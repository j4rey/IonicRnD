<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Layout Components
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let m of menu">
    <ion-item tappable [routerLink]="[m.url]">
      <ion-label>
        {{m.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
